<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Copy to Clipboard</title>
</head>
<body>
  <header>
    <h2 id="header-text"></h2>
  </header>
  <hr>
  <main>
    <div class="copy-container">

      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
